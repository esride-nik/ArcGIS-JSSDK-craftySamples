<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Using WebMap in SceneView</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require([
        "esri/WebMap",
        "esri/views/SceneView",
        "esri/widgets/Home",
        "esri/layers/FeatureLayer",
        "esri/symbols/WebStyleSymbol",
      ], (WebMap, SceneView, Home, FeatureLayer, WebStyleSymbol) => {
        const map = new WebMap({
          portalItem: {
            // enter WebMap ID
            id: "c5ea4b492fab41ecbfac33a0a514b946",
          },
        });

        map.basemap = "navigation-dark-3d";

        map.when(async () => {
          const bkFl = map.allLayers.items.filter(
            (l) => (l.title = "Baumkataster - Berlin")
          )[0];

          bkFl.popupTemplate = bkPopupTemplate;

          bkFl.renderer = await createRenderer();
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              spatialReference: { latestWkid: 3857, wkid: 102100 },
              x: 1495961.4922530812,
              y: 6889789.710743619,
              z: 100.76839248742908,
            },
            heading: 345.1459219420446,
            tilt: 89.24932402302998,
          },
        });

        // view.watch("camera", (e) => {
        //   console.log(JSON.stringify(e));
        //   0;
        // });

        const homeWidget = new Home({
          view: view,
        });
        view.ui.add(homeWidget, "top-left");

        const bkPopupTemplate = {
          title: "{Kategorie}",
          content: [
            {
              type: "text",
              text: 'This tree is <span style="font-weight:bold;line-height:1 !important;font-size:7em;margin:0px;">{baumhoehe}</span> meters tall.',
            },
          ],
        };

        const createRenderer = async () => {
          const wStrSymbol = new WebStyleSymbol({
            styleName: "esriRealisticTreesStyle",
            name: "Other",
          });
          const strSymbol = await wStrSymbol.fetchSymbol();
          const sObjectSymbolLayer = strSymbol.symbolLayers.getItemAt(0);
          sObjectSymbolLayer.material = { color: "red" };

          const wAnlSymbol = new WebStyleSymbol({
            styleName: "esriRealisticTreesStyle",
            name: "Other",
          });
          const anlSymbol = await wAnlSymbol.fetchSymbol();
          const aObjectSymbolLayer = anlSymbol.symbolLayers.getItemAt(0);
          aObjectSymbolLayer.material = { color: "blue" };

          return {
            type: "unique-value",
            symbol: anlSymbol,
            label: "tree",
            field: "Kategorie",
            uniqueValueInfos: [
              {
                label: "Anlagebaum",
                symbol: anlSymbol,
                value: "Anlagebaum",
              },
              {
                label: "Straßenbaum",
                symbol: strSymbol,
                value: "Straßenbaum",
              },
            ],
            visualVariables: [
              {
                type: "size",
                axis: "height",
                field: "baumhoehe",
                valueUnit: "meters",
              },
            ],
          };
        }
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
