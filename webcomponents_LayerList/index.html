<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>LayerList widget to web components 4.28</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Load Map Components from CDN-->
    <script type="module" src="https://js.arcgis.com/map-components/4.28/arcgis-map-components.esm.js"></script>
    
  </head>

  <body class="calcite"> 
    <arcgis-scene item-id="adfad6ee6c6043238ea64e121bb6429a">
        <arcgis-layer-list position="top-right" />
    </arcgis-scene>
    
    <script>
        require([], () => {
          let view;
          document.querySelector("arcgis-scene").addEventListener("viewReady", async (event) => {
              view = event.detail.view;
              runApp();
          });
  
          const runApp = () => {
              console.log('View \'s ready. Continue imperatively from here.', view);
          }
  
        });
      </script>
  </body>
</html>
