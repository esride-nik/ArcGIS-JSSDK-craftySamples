<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      MediaLayer with video | Sample | ArcGIS Maps SDK for JavaScript 4.28
    </title>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #infoDiv {
        height: 39vh;
        display: block;
        bottom: 40px;
        width: 270px;
        left: 20px;
        position: absolute;
        padding: 10px;
      }
    </style>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/MediaLayer",
        "esri/layers/support/VideoElement",
        "esri/layers/support/ExtentAndRotationGeoreference",
        "esri/widgets/LayerList",
        "esri/geometry/Extent",
        "esri/widgets/Slider",
      ], (
        Map,
        SceneView,
        MediaLayer,
        VideoElement,
        ExtentAndRotationGeoreference,
        LayerList,
        Extent,
        Slider
      ) => {
        // create a video element by setting video param to point to the video file url
        // set the geographic location of the video file on the map using an extent
        const element = new VideoElement({
          //   video: "https://arcgis.github.io/arcgis-samples-javascript/sample-data/media-layer/videos/hurricanes_aerosol-aug.mp4",
          //   video: "./hurricanes_aerosol-aug.mp4",
          video: "./757eff0c-9cfe-41aa-88ce-f32fb3956289.mp4",
          georeference: new ExtentAndRotationGeoreference({
            extent: new Extent({
              xmin: -13047873.04363734,
              ymin: 4032547.1853116825,
              xmax: -12048073.04363734,
              ymax: 4132747.1853116825,
              spatialReference: {
                wkid: 3857,
              },
            }),
          }),
          //   georeference: new ExtentAndRotationGeoreference({
          //     extent: new Extent({
          //       xmin: -150,
          //       ymin: 1,
          //       xmax: 20,
          //       ymax: 80,
          //       spatialReference: {
          //         wkid: 4326
          //       }
          //     })
          //   })
        });

        // add the video element to the media layer
        const layer = new MediaLayer({
          source: [element],
          title: "2017 Hurricanes and Aerosols Simulation",
          copyright: "NASA's Goddard Space Flight Center",
        });

        layer.when().then((ml) => console.log("ml", ml));

        const map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation",
          layers: [layer],
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              spatialReference: { latestWkid: 3857, wkid: 102100 },
              x: -13047973.04363734,
              y: 4032647.1853116825,
              z: 9361.218061765656,
            },
            heading: 305.60877525757803,
            tilt: 84.16455839233811,
          },
          //   center: [-80, 40],
          //   constraints: {
          //     snapToZoom: false,
          //     altitude: {
          //       min: 2000000
          //     }
          //   }
        });

        view.when().then(() => {
          view.watch("camera", (c) => console.log(JSON.stringify(c)));
        });

        const layerList = new LayerList({
          view,
          listItemCreatedFunction: defineActions,
        });

        view.ui.add(layerList, "top-right");
        function defineActions(event) {
          const item = event.item;
          item.actionsSections = [
            {
              title: "Opacity",
              className: "esri-icon-up",
              id: "increase-opacity",
            },
          ];

          // add a slider to the layer list
          // so that the opacity of the media layer can be changed
          const slider = new Slider({
            min: 0,
            max: 1,
            precision: 2,
            values: [1],
            visibleElements: {
              labels: true,
              rangeLabels: true,
            },
          });

          item.panel = {
            content: slider,
            className: "esri-icon-sliders-horizontal",
            title: "Change layer opacity",
            open: true,
          };

          slider.on("thumb-drag", (event) => {
            const { value } = event;
            item.layer.opacity = value;
          });
        }

        xminSlider.addEventListener(
            "calciteSliderInput",
            () => {
                console.log("xmin", xminSlider.value)
                element.georeference.extent.xmin = xminSlider.value;
            }
        );
        xmaxSlider.addEventListener(
            "calciteSliderInput",
            () => {
                console.log("xmax", xmaxSlider.value)
                element.georeference.extent.xmax = xmaxSlider.value;
            }
        );
        yminSlider.addEventListener(
            "calciteSliderInput",
            () => {
                console.log("ymin", yminSlider.value)
                element.georeference.extent.ymin = yminSlider.value;
            }
        );
        ymaxSlider.addEventListener(
            "calciteSliderInput",
            () => {
                console.log("ymax", ymaxSlider.value)
                element.georeference.extent.ymax = ymaxSlider.value;
            }
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <calcite-panel id="infoDiv">
      <calcite-label>
        xmin:
        <calcite-slider
          id="xminSlider"
          min="-13500000"
          step="1"
          snap
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label>
        xmax:
        <calcite-slider
          id="xmaxSlider"
          min="-13500000"
          step="1"
          snap
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label>
        ymin:
        <calcite-slider
          id="yminSlider"
          min="4032547"
          step="1"
          snap
          label-handles
        ></calcite-slider>
      </calcite-label>
      <calcite-label>
        ymax:
        <calcite-slider
          id="ymaxSlider"
          min="4132547"
          step="1"
          snap
          label-handles
        ></calcite-slider>
      </calcite-label>
    </calcite-panel>
  </body>
</html>
