<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ImageryLayer - raster function | Sample | ArcGIS Maps SDK for JavaScript</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.34/"></script>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        margin: 0;
      }
    </style>

    <script type="module">
      const [Map, MapView, ImageryLayer, RasterFunction, MosaicRule, Legend] = await $arcgis.import([
        "@arcgis/core/Map.js",
        "@arcgis/core/views/MapView.js",
        "@arcgis/core/layers/ImageryLayer.js",
        "@arcgis/core/layers/support/RasterFunction.js",
        "@arcgis/core/layers/support/MosaicRule.js",
        "@arcgis/core/widgets/Legend.js"
      ]);

      /**************************************************************************
       * Create image layer with client defined rendering rules and mosaic rules
       *************************************************************************/

      // Define the way overlapping images are mosaicked together
      const mosaicRule = new MosaicRule({
        ascending: true,
        method: "center",
        operation: "last",
      });

      // // Defines a Remap raster function. Remap reclassifies pixel
      // // values to new values. In this case we want to separate
      // // two landcover types: forested areas and non-forested areas

      // const remapRF = new RasterFunction({
      //   functionName: "Remap",
      //   functionArguments: {
      //     // pixel values of forest categories are 41, 42, and 43
      //     // according to the  raster attribute table.
      //     // The InputRanges property defines the ranges of intial pixel values to remap
      //     // Three ranges: [0, 41], [41, 44], and [44, 255] are defined to extract forest pixels.
      //     inputRanges: [0, 41, 41, 44, 44, 255],
      //     // non-forest pixels (0-41 and 44-255) are remapped to a value of 1,
      //     // forest pixels (41-44) are remapped to a value of 2.
      //     outputValues: [1, 2, 3],
      //     // $$(default) refers to the entire image service,
      //     // $2 refers to the second image of the image service
      //     raster: "$$",
      //   },
      // });

      // // The Colormap raster function adds color to each pixel
      // // based on its pixel value
      // const colorRF = new RasterFunction({
      //   functionName: "Colormap",
      //   functionArguments: {
      //     colormap: [
      //       // non-forest pixels (value of 1) are assigned
      //       // a yellowish color RGB = [253, 254, 152]
      //       [1, 253, 254, 152],
      //       // forest pixels (value of 2) are assigned
      //       // a greenish color RGB = [2, 102, 6]
      //       [2, 2, 102, 6],
      //       [3, 255, 0, 6]
      //     ],
      //     // Setting the previous raster function to the Raster
      //     // property of a new raster function allows you to chain functions
      //     raster: remapRF,
      //   },
      //   outputPixelType: "U8",
      // });

      const layer = new ImageryLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer",
        // apply the most recent raster function to the chain
        // rasterFunction: colorRF,
        // mosaicRule: mosaicRule,
        renderer: {
    authoringInfo: {
        classificationMethod: "esriClassifyNaturalBreaks",
        colorRamp: {
            type: "algorithmic",
            algorithm: "esriHSVAlgorithm",
            fromColor: [
                245,
                245,
                0,
                255
            ],
            toColor: [
                255,
                0,
                0,
                255
            ]
        }
    },
    type: "classBreaks",
    classBreakInfos: [
        {
            label: "11 - 12",
            classMaxValue: 12,
            symbol: {
                type: "esriSFS",
                color: [
                    245,
                    245,
                    0,
                    255
                ],
                outline: {
                    type: "esriSLS",
                    color: [
                        0,
                        0,
                        0,
                        255
                    ],
                    width: 0,
                    style: "esriSLSSolid"
                },
                style: "esriSFSSolid"
            }
        },
        {
            label: "12 - 31",
            classMaxValue: 31,
            symbol: {
                type: "esriSFS",
                color: [
                    248,
                    186,
                    0,
                    255
                ],
                outline: {
                    type: "esriSLS",
                    color: [
                        0,
                        0,
                        0,
                        255
                    ],
                    width: 0,
                    style: "esriSLSSolid"
                },
                style: "esriSFSSolid"
            }
        },
        {
            label: "31 - 52",
            classMaxValue: 52,
            symbol: {
                type: "esriSFS",
                color: [
                    250,
                    125,
                    0,
                    255
                ],
                outline: {
                    type: "esriSLS",
                    color: [
                        0,
                        0,
                        0,
                        255
                    ],
                    width: 0,
                    style: "esriSLSSolid"
                },
                style: "esriSFSSolid"
            }
        },
        {
            label: "52 - 71",
            classMaxValue: 71,
            symbol: {
                type: "esriSFS",
                color: [
                    253,
                    63,
                    0,
                    255
                ],
                outline: {
                    type: "esriSLS",
                    color: [
                        0,
                        0,
                        0,
                        255
                    ],
                    width: 0,
                    style: "esriSLSSolid"
                },
                style: "esriSFSSolid"
            }
        },
        {
            label: "71 - 95",
            classMaxValue: 95,
            symbol: {
                type: "esriSFS",
                color: [
                    255,
                    0,
                    0,
                    255
                ],
                outline: {
                    type: "esriSLS",
                    color: [
                        0,
                        0,
                        0,
                        255
                    ],
                    width: 0,
                    style: "esriSLSSolid"
                },
                style: "esriSFSSolid"
            }
        }
    ],
    field: "Value",
    minValue: 11
}
      });

      /*************************
       * Add image layer to map
       ************************/

      const map = new Map({
        basemap: "gray-vector",
        layers: [layer],
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-84.1522, 35.793],
        zoom: 8,
      });
      
      let legend = new Legend({
        view: view
      });
      
      view.ui.add(legend, "bottom-right");
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
