<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Calcite Components: @arcgis/maps</title>

    <script
      src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css"
    />

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Load Map Components from CDN-->
    <script type="module" src="https://js.arcgis.com/map-components/4.28/arcgis-map-components.esm.js"></script>
    
  </head>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }

    #header-title {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    #info-content {
      padding: 0.75rem;
    }

    calcite-rating {
      margin-top: 0.25rem;
    }
  </style>

  <body>
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind hidden>
      <h2 id="header-title" slot="header">
        <!-- Dynamically populated -->
      </h2>

      <calcite-shell-panel slot="panel-start" display-mode="float">
        <calcite-action-bar slot="action-bar">
          <calcite-action
            data-action-id="layers"
            icon="layers"
            text="Layers"
          ></calcite-action>
          <calcite-action
            data-action-id="basemaps"
            icon="basemap"
            text="Basemaps"
          ></calcite-action>
          <calcite-action
            data-action-id="legend"
            icon="legend"
            text="Legend"
          ></calcite-action>
          <calcite-action
            data-action-id="bookmarks"
            icon="bookmark"
            text="Bookmarks"
          ></calcite-action>
          <calcite-action
            data-action-id="print"
            icon="print"
            text="Print"
          ></calcite-action>
          <calcite-action
            data-action-id="information"
            icon="information"
            text="Information"
          ></calcite-action>
        </calcite-action-bar>

        <!-- Map-specific panels (each one provides a div for a ArcGIS Maps SDK for JavaScript widget) -->
        <calcite-panel
          heading="Layers"
          height-scale="l"
          data-panel-id="layers"
          hidden
        >
          <arcgis-layer-list
            id="layers-container"
            view="viewDiv"
          ></arcgis-layer-list>
        </calcite-panel>
        <calcite-panel
          heading="Basemaps"
          height-scale="l"
          data-panel-id="basemaps"
          hidden
        >
          <arcgis-basemap-gallery
            id="basemaps-container"
            view="viewDiv"
          ></arcgis-basemap-gallery>
        </calcite-panel>
        <calcite-panel
          heading="Legend"
          height-scale="l"
          data-panel-id="legend"
          hidden
        >
          <arcgis-legend id="legend-container" view="viewDiv"></arcgis-legend>
        </calcite-panel>
        <calcite-panel
          heading="Bookmarks"
          height-scale="l"
          data-panel-id="bookmarks"
          hidden
        >
          <arcgis-bookmarks
            id="bookmarks-container"
            view="viewDiv"
          ></arcgis-bookmarks>
        </calcite-panel>
        <calcite-panel
          heading="Print"
          height-scale="l"
          data-panel-id="print"
          hidden
        >
          <arcgis-print id="print-container" view="viewDiv"></arcgis-print>
        </calcite-panel>

        <!-- Info panel (populates with info from the web map) -->
        <calcite-panel heading="Details" data-panel-id="information" hidden>
          <div id="info-content">
            <img id="item-thumbnail" alt="webmap thumbnail" />
            <div id="item-description">
              <!-- Dynamically populated -->
            </div>
            <calcite-label layout="inline">
              <b>Rating:</b>
              <calcite-rating id="item-rating" read-only>
                <!-- Dynamically populated -->
              </calcite-rating>
            </calcite-label>
          </div>
        </calcite-panel>
      </calcite-shell-panel>
      <arcgis-map
        item-id="88d8cc004a7e43878297bf60f412169b"
        id="viewDiv"
      ></arcgis-map>
    </calcite-shell>
  </body>
  <script type="module">
    // References to mapping componennts
    const layerListElem = document.querySelector("arcgis-layer-list");
    const basemapsElem = document.querySelector("arcgis-basemap-gallery");
    const legendElem = document.querySelector("arcgis-legend");
    const bookmarksElem = document.querySelector("arcgis-bookmarks");
    const printElem = document.querySelector("arcgis-print");
    const mapElem = document.querySelector("arcgis-map");

    mapElem.addEventListener("viewReady", () => {
      // Get the map and view from component
      const view = mapElem.view;
      const map = view.map;

      view.ui.move("zoom", "top-left");
      view.padding = { left: 49 };

      map.when(() => {
        const { title, description, thumbnailUrl, avgRating } = map.portalItem;
        document.querySelector("#header-title").textContent = title;
        document.querySelector("#item-description").innerHTML = description;
        document.querySelector("#item-thumbnail").src = thumbnailUrl;
        document.querySelector("#item-rating").value = avgRating;
      });

      let activeWidget;

      const handleActionBarClick = ({ target }) => {
        if (target.tagName !== "CALCITE-ACTION") {
          return;
        }

        if (activeWidget) {
          document.querySelector(
            `[data-action-id=${activeWidget}]`
          ).active = false;
          document.querySelector(
            `[data-panel-id=${activeWidget}]`
          ).hidden = true;
        }

        const nextWidget = target.dataset.actionId;
        if (nextWidget !== activeWidget) {
          document.querySelector(
            `[data-action-id=${nextWidget}]`
          ).active = true;
          document.querySelector(
            `[data-panel-id=${nextWidget}]`
          ).hidden = false;
          activeWidget = nextWidget;
        } else {
          activeWidget = null;
        }
      };

      document
        .querySelector("calcite-action-bar")
        .addEventListener("click", handleActionBarClick);

      let actionBarExpanded = false;

      document.addEventListener("calciteActionBarToggle", () => {
        actionBarExpanded = !actionBarExpanded;
        view.padding = {
          left: actionBarExpanded ? 135 : 45,
        };
      });

      document.querySelector("calcite-shell").hidden = false;
      document.querySelector("calcite-loader").hidden = true;
    });
  </script>
</html>
