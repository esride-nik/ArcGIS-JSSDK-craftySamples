<!-- This is a codepen project and therefore contains no imports of the CSS and JS files -->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>ArcGIS for ISS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/dark/main.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.7.0/calcite.esm.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.7.0/calcite.css" />
    <script src="https://js.arcgis.com/4.27/"></script>
    
    <script type="text/plain" id="label-expression">
      var latitude = "Latitude: " + $feature.latitude;
      var longitude = "Longitude: " + $feature.longitude;
      var altitude = "Altitude: " + $feature.altitude;
      var velocity = "Velocity: " + $feature.velocity;
      var labels = [ latitude, longitude, altitude, velocity ];
      return Concatenate(labels, TextFormatting.NewLine);
    </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
