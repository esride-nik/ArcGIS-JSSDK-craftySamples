<!-- This is a codepen project and therefore contains no imports of the CSS and JS files -->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS for ISS</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/themes/dark/main.css"
    />
    <link rel="stylesheet" href="./digitalEarthAndIss.css" />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.7.0/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.7.0/calcite.css"
    />

    <script src="https://js.arcgis.com/next"></script>

    <!-- Load Map Components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/next/arcgis-map-components.esm.js"
    ></script>

    <script type="text/plain" id="label-expression">
      var latitude = "Latitude: " + $feature.latitude;
      var longitude = "Longitude: " + $feature.longitude;
      var altitude = "Altitude: " + $feature.altitude;
      var velocity = "Velocity: " + $feature.velocity;
      var labels = [ latitude, longitude, altitude, velocity ];
      return Concatenate(labels, TextFormatting.NewLine);
    </script>
  </head>
  <body>
    <arcgis-scene item-id="0560e29930dc4d5ebeb58c635c0909c9">
      <arcgis-basemap-gallery position="top-right" expandable />
      <arcgis-layer-list position="top-right" expandable />
      <arcgis-search position="bottom-right" />
      <arcgis-legend position="bottom-right" expandable />
      <!-- <arcgis-time-slider position="bottom-left" expandable /> -->
    </arcgis-scene>

    <script src="./digitalEarthAndIss.js"></script>
  </body>
</html>
